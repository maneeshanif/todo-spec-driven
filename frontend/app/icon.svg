<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)"/>

  <!-- Speech bubble shape -->
  <path d="M8 10 C8 8, 10 6, 12 6 L20 6 C22 6, 24 8, 24 10 L24 16 C24 18, 22 20, 20 20 L14 20 L10 24 L10 20 L12 20 C10 20, 8 18, 8 16 Z"
        fill="white"
        opacity="0.95"/>

  <!-- Checkmark inside bubble -->
  <path d="M11 13 L14 16 L21 9"
        stroke="#6366f1"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Small whisper waves -->
  <path d="M25 11 Q27 13, 25 15" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M27 10 Q29.5 13, 27 16" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
