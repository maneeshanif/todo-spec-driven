# Redpanda Cloud Credentials Secret
# Task: T157
# 
# IMPORTANT: This is a template file. Replace placeholders with actual values from Redpanda Cloud.
# 
# To create the secret:
#   kubectl create secret generic redpanda-credentials \
#     --from-literal=bootstrap-servers='<REDPANDA_BOOTSTRAP_SERVERS>' \
#     --from-literal=sasl-username='<SASL_USERNAME>' \
#     --from-literal=sasl-password='<SASL_PASSWORD>' \
#     -n todo-app
#
# Or apply this file after filling in values:
#   kubectl apply -f k8s/secrets/redpanda-credentials.yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: redpanda-credentials
  namespace: todo-app
  labels:
    app: evolution-todo
    component: messaging
type: Opaque
stringData:
  # Redpanda Cloud bootstrap servers
  # Example: "seed-12345.cloud.redpanda.com:9092"
  bootstrap-servers: "<REDPANDA_BOOTSTRAP_SERVERS>"
  
  # SASL username (from Redpanda Cloud console)
  sasl-username: "<SASL_USERNAME>"
  
  # SASL password (from Redpanda Cloud console)
  sasl-password: "<SASL_PASSWORD>"
  
  # SASL mechanism (usually SCRAM-SHA-256 for Redpanda Cloud)
  sasl-mechanism: "SCRAM-SHA-256"
  
  # Security protocol
  security-protocol: "SASL_SSL"

---
# Instructions for getting Redpanda Cloud credentials:
#
# 1. Create Redpanda Cloud account: https://cloud.redpanda.com
# 2. Create a new cluster (select region for low latency, e.g., us-east-1)
# 3. Create SASL credentials:
#    - Go to Security tab
#    - Create new SASL user
#    - Save username and password
# 4. Get bootstrap servers:
#    - Go to Overview tab
#    - Copy "Bootstrap servers" value
# 5. Replace placeholders above with actual values
# 6. Apply secret: kubectl apply -f k8s/secrets/redpanda-credentials.yaml
