apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: todo-app
  labels:
    app: evolution-todo
data:
  # Environment
  NODE_ENV: "production"

  # Service Discovery (Internal K8s DNS)
  NEXT_PUBLIC_API_URL: "http://backend:8000"
  NEXT_PUBLIC_MCP_URL: "http://mcp-server:8001"
  MCP_SERVER_URL: "http://mcp-server:8001"

  # Next.js Configuration
  NEXT_TELEMETRY_DISABLED: "1"
