# Strimzi Kafka Cluster for Local Development (Minikube)
# Single-node cluster with ephemeral storage for development
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: evolution-kafka
  namespace: kafka
  labels:
    app.kubernetes.io/name: evolution-kafka
    app.kubernetes.io/part-of: evolution-todo
spec:
  kafka:
    version: 3.7.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      # Single broker configuration
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      # Performance tuning for development
      log.retention.hours: 24
      log.segment.bytes: 1073741824
      num.partitions: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 250m
  entityOperator:
    topicOperator: {}
    userOperator: {}
