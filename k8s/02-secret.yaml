apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: todo-app
  labels:
    app: evolution-todo
type: Opaque
# Using 'data' with base64 encoded values for security
# To encode: echo -n "your-value" | base64
# To decode: echo "encoded-value" | base64 -d
data:
  # Database connection (Neon PostgreSQL)
  # IMPORTANT: Set this value when deploying (base64 encoded)
  DATABASE_URL: ""

  # AI/LLM API Keys (base64 encoded)
  # Encoded value of your Gemini API key
  GEMINI_API_KEY: QUl6YVN5Q3JYYzZKclY5M0JpY0R2TjVjdEdTaGpfcmhEMlFaVTBJ

  # Authentication Secret (base64 encoded)
  BETTER_AUTH_SECRET: ""

  # OpenAI ChatKit Domain Key (base64 encoded)
  NEXT_PUBLIC_OPENAI_DOMAIN_KEY: ""
