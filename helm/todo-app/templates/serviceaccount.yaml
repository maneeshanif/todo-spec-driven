{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todo-app.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.serviceAccount.create -}}
# Service Account for Backend (separate for potential different permissions)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.backendLabels" . | nindent 4 }}
{{- end }}
---
{{- if .Values.serviceAccount.create -}}
# Service Account for Dapr-enabled services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todo-app.fullname" . }}-dapr
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/component: dapr
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    # Dapr will add the sidecar automatically with this annotation
{{- end }}
