{{- if .Values.recurringTaskService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-recurring-task
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.recurringTaskLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.recurringTaskService.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.recurringTaskSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.recurringTaskSelectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "{{ .Values.recurringTaskService.service.targetPort }}"
        dapr.io/config: {{ .Values.dapr.config | quote }}
        dapr.io/app-protocol: "http"
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "todo-app.fullname" . }}-service
      {{- end }}
      containers:
      - name: recurring-task
        image: {{ include "todo-app.recurringTaskImage" . }}
        imagePullPolicy: {{ .Values.recurringTaskService.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.recurringTaskService.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: KAFKA_BROKERS
        - name: DAPR_HTTP_PORT
          value: "{{ .Values.dapr.httpPort }}"
        - name: DAPR_GRPC_PORT
          value: "{{ .Values.dapr.grpcPort }}"
        - name: TASK_EVENTS_TOPIC
          value: {{ .Values.kafka.topics.taskEvents | quote }}
        - name: TASK_UPDATES_TOPIC
          value: {{ .Values.kafka.topics.taskUpdates | quote }}
        - name: BACKEND_SERVICE_URL
          value: {{ printf "http://%s-backend:%d" (include "todo-app.fullname" .) (int .Values.backend.service.port) | quote }}
        resources:
          {{- toYaml .Values.recurringTaskService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.recurringTaskService.livenessProbe.path }}
            port: {{ .Values.recurringTaskService.service.targetPort }}
          initialDelaySeconds: {{ .Values.recurringTaskService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.recurringTaskService.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.recurringTaskService.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.recurringTaskService.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.recurringTaskService.readinessProbe.path }}
            port: {{ .Values.recurringTaskService.service.targetPort }}
          initialDelaySeconds: {{ .Values.recurringTaskService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.recurringTaskService.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.recurringTaskService.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.recurringTaskService.readinessProbe.failureThreshold }}
{{- end }}
---
{{- if .Values.recurringTaskService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-recurring-task
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.recurringTaskLabels" . | nindent 4 }}
spec:
  type: {{ .Values.recurringTaskService.service.type }}
  selector:
    {{- include "todo-app.recurringTaskSelectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.recurringTaskService.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
