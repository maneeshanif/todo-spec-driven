{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-app.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if and .Values.ingress.auth .Values.ingress.auth.enabled }}
    {{- if eq .Values.ingress.auth.type "basic" }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "todo-app.fullname" . }}-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: {{ .Values.ingress.auth.message | quote }}
    {{- end }}
    {{- if and (eq .Values.ingress.auth.type "ip-allowlist") .Values.ingress.auth.ipAllowlist }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.ingress.auth.ipAllowlist | quote }}
    {{- end }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-app.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          # Frontend routes (must be last to catch all other paths)
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "todo-app.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
