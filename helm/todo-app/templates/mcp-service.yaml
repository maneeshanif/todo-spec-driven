{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-mcp-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.mcpLabels" . | nindent 4 }}
spec:
  type: {{ .Values.mcpServer.service.type }}
  selector:
    {{- include "todo-app.mcpSelectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.mcpServer.service.port }}
    targetPort: {{ .Values.mcpServer.service.targetPort }}
    protocol: TCP
{{- end }}
