{{- if .Values.notificationService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-notification
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.notificationLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.notificationService.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.notificationSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.notificationSelectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "{{ .Values.notificationService.service.targetPort }}"
        dapr.io/config: {{ .Values.dapr.config | quote }}
        dapr.io/app-protocol: "http"
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "todo-app.fullname" . }}-service
      {{- end }}
      containers:
      - name: notification
        image: {{ include "todo-app.notificationImage" . }}
        imagePullPolicy: {{ .Values.notificationService.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.notificationService.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: GEMINI_API_KEY
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: KAFKA_BROKERS
        - name: DAPR_HTTP_PORT
          value: "{{ .Values.dapr.httpPort }}"
        - name: DAPR_GRPC_PORT
          value: "{{ .Values.dapr.grpcPort }}"
        - name: REMINDERS_TOPIC
          value: {{ .Values.kafka.topics.reminders | quote }}
        - name: TASK_UPDATES_TOPIC
          value: {{ .Values.kafka.topics.taskUpdates | quote }}
        resources:
          {{- toYaml .Values.notificationService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.notificationService.livenessProbe.path }}
            port: {{ .Values.notificationService.service.targetPort }}
          initialDelaySeconds: {{ .Values.notificationService.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.notificationService.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.notificationService.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.notificationService.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.notificationService.readinessProbe.path }}
            port: {{ .Values.notificationService.service.targetPort }}
          initialDelaySeconds: {{ .Values.notificationService.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.notificationService.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.notificationService.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.notificationService.readinessProbe.failureThreshold }}
{{- end }}
---
{{- if .Values.notificationService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-notification
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.notificationLabels" . | nindent 4 }}
spec:
  type: {{ .Values.notificationService.service.type }}
  selector:
    {{- include "todo-app.notificationSelectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.notificationService.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
