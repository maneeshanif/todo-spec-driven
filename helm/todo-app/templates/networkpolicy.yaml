    {{- include "todo-app.mcpLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-app.mcpSelectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Backend and Frontend
  - from:
    - podSelector:
        matchLabels:
          {{- include "todo-app.backendSelectorLabels" . | nindent 12 }}
    - podSelector:
        matchLabels:
          {{- include "todo-app.frontendSelectorLabels" . | nindent 12 }}
    ports:
    - protocol: TCP
      port: {{ .Values.mcpServer.service.targetPort }}
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
