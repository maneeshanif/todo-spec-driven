{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-mcp-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.mcpLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.mcpSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.mcpSelectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: mcp-server
        image: {{ include "todo-app.mcpImage" . }}
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpServer.service.targetPort }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: BETTER_AUTH_SECRET
        - name: MCP_SERVER_PORT
          value: "{{ .Values.mcpServer.service.targetPort }}"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: GEMINI_API_KEY
        resources:
          {{- toYaml .Values.mcpServer.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.mcpServer.service.targetPort }}
          initialDelaySeconds: {{ .Values.mcpServer.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mcpServer.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mcpServer.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mcpServer.livenessProbe.failureThreshold }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.mcpServer.service.targetPort }}
          initialDelaySeconds: {{ .Values.mcpServer.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mcpServer.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mcpServer.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mcpServer.readinessProbe.failureThreshold }}
{{- end }}
