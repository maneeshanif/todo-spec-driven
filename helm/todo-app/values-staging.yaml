# Staging values for pre-production testing
# This file overrides values.yaml for staging environment

global:
  namespace: todo-app-staging
  imagePullPolicy: Always  # Always pull to get latest staging images
  registry: docker.io/maneeshanif  # Docker Hub registry

frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: todo-frontend
    tag: "staging"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 3000

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

backend:
  enabled: true
  replicaCount: 2

  image:
    repository: todo-backend
    tag: "staging"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70

mcpServer:
  enabled: true
  replicaCount: 1

  image:
    repository: todo-mcp-server
    tag: "staging"
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8001
    targetPort: 8001

  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 300m
      memory: 128Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: staging.todo.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-staging-tls
      hosts:
        - staging.todo.example.com

# Secrets - set these via external secret management
secrets:
  databaseUrl: ""
  geminiApiKey: ""
  betterAuthSecret: ""
  openaiDomainKey: ""
